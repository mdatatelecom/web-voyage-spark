version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: datacenter-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-app}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
      POSTGRES_DB: ${DB_NAME:-datacenter}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/sql/01-create-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-app} -d ${DB_NAME:-datacenter}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - datacenter-network

  # Node.js Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: datacenter-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      DATABASE_URL: postgres://${DB_USER:-app}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-datacenter}
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      EMAIL_FROM: ${EMAIL_FROM:-Sistema <onboarding@resend.dev>}
      APP_URL: ${APP_URL:-http://localhost:5173}
      API_URL: ${API_URL:-http://localhost:3001}
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - uploads_data:/app/uploads
    networks:
      - datacenter-network

  # React Frontend (development)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: datacenter-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - datacenter-network
    command: npm run dev -- --host

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

networks:
  datacenter-network:
    driver: bridge
